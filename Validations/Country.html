<html>
    <head>
        <title>Validation attributes</title>

    </head>
        <body>
            
            <h2>Validataion attributes - placeholder and value</h2>
            <form >
                <label >User Name:</label>
                <input type="text" />
                 <br>
                 <br>
                 <label >Mobile:::::</label>
                 <input type="number" placeholder="Pls Enter 10 Digit Number"/>
                 <br><br>
                 <label >Country-1</label>
                 <input type="text" value="India"/>
                    <br><br>
                <label>Country-2</label>
                <input type="text" value="India" readonly />
                    <br><br>
                    <label>Country-3</label>
                    <input type="text" value="India" disabled />
            </form>
        </body>
</html>
